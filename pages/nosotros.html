<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">   
    <title>Nosotros</title>
</head>
<body>
    <header class="bg-success nosotros">
        <nav class="navbar bg-success p-0 py-2">
            <div class="container-fluid px-sm-5 justify-content-between">
                <div class="logo-container d-flex align-items-center justify-content-between flex-column">
                    <a class="navbar-brand m-0" href="../index.html">
                        <img src="../images/logo.JPG" class="imgLogo" alt="Logo Eco-espacio Las Acacias">
                    </a>
                    <p class="mt-1">Las Acacias</p>
                </div>
                <div class="paginas-container">
                    <a class="px-1" href="../index.html">Inicio</a>
                    <a class="px-1" href="../talleres.html">Talleres</a>
                    <a class="px-1" href="contacto.html">Contactos</a>
                </div>
            </div>
        </nav>
        <h1 class="text-center p-3">Nosotros</h1>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../images/imgempresa.jpg" class="d-block w-100" alt="imgempresa">
                <div class="carousel-caption d-none d-md-block">
                  <h5>A UN CLICK DE ALCANCE</h5>
                  <p>CALIDEZ Y CONFIANZA.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../images/imgempresa2.jpg" class="d-block w-100" alt="imgempresa2">
                <div class="carousel-caption d-none d-md-block">
                  <h5>FOTO DOS</h5>
                  <p>Lo mismo que la foto anterior pero con otra foto.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../images/imgempresa3.jpg" class="d-block w-100" alt="imgempresa3">
                <div class="carousel-caption d-none d-md-block">
                  <h5>FINAL DEL CARRUSEL</h5>
                  <p>A VER SI ANDUVO</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <footer class="bg-success py-2">
        <div class="d-flex justify-content-center align-items-center">
            <p class="m-0 text-semi-bold h5">Eco-espacio Las Acacias @ 2023</p>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
